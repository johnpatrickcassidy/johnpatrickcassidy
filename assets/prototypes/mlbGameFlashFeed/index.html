<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>MLB Gameflash Prototype</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/myApp.js"></script>
	</head>
	<body>
		<div class="siNav"></div>
		<div id="gameflashNav"></div>
		<div id="scoreboard">
			<div class="score" id="homeTeamScore">5</div>
			<div class="score" id="awayTeamScore">0</div>
		</div>
		<div id="activityBarTop">
			<div class="labels">B</div>
			<div class="balls" id="ballCount"></div>
			<div class="labels">S</div>
			<div class="strikes" id="strikeCount"></div>
			<div class="labels">O</div>
			<div class="outs" id="outCount"></div>
			<div class="inning" id="inningNum">2</div>
			<div class="topBot" id="halfInning"></div>
			<div class="bases" id="runners"></div>
		</div>
		<!-- <div id="activityBarBot"></div> -->
		<div class="plays"></div>
		<div class="players" id="pitcher01"></div>
		<div class="players playerHome" id="batter01"></div>
		<div class="players playerHome" id="batter02"></div>
		<div class="players playerHome" id="batter03"></div>
		<div id="stolenBase-01"></div>
		<div class="bg"></div>
	</body>
</html>
