---
layout: default
---
<div class="headerJohn">
  {% include headerJohn.html %}
</div>
<div class="content">
  <ul>
    {% for post in site.posts %}
    <li class="project">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <h4>{{ post.role }}</h4>
        <div class="thumb">
          <img src="{{ post.img }}" alt="">
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
