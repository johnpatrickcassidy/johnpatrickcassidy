layout: default

<body>
  <ul>
    {% for post in site.posts %}
    <li class="project">
      <a href="{{ post.url }}">
        <div class="thumb">
          <img src="{{ post.img }}" alt="">
        </div>
        <h3>{{ post.title}}</h3>
      </a>
    </li>
    {% endfor %}
  </ul>
</body>
